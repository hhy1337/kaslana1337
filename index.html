<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiana Kaslana</title>

  <style>
    :root {
      --bg-color: #fdecef;
      --text-color: #444;
      --muted-color: #777;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB",
                   "Microsoft YaHei", sans-serif;
      color: var(--text-color);
    }

    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-box {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message {
      margin-top: 16px;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    footer {
      padding: 16px;
      font-size: 12px;
      text-align: center;
      color: var(--muted-color);
      line-height: 1.6;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="image-box">
      <img src="images/kiana.webp" alt="Kiana Kaslana">
    </div>

    <div class="message">
      琪亚娜祝你天天开心哦~
    </div>
  </div>

  <footer>
    <div>
      This is a non-commercial fan-made website.<br/>
      All characters and images belong to miHoYo / HoYoverse.
    </div>
    <div>
      © <a href="https://github.com/hhy1337" target="_blank">hhy1337</a>
    </div>
  </footer>
</body>
</html>
